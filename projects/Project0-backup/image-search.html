<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Search</title>

    <link rel="shortcut icon" type="image/jpg" href="../../home/include/img/favicon.png" />

    <!-- Includes Bootstrap CSS for Styling -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Includes JQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

    <!-- Includes font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom Includes -->
    <!-- Includes Custom CSS for Styling -->
		<link href="../../home/include/css/custom.css" rel="stylesheet">

    <!-- Includes Action Script for Custom Actions -->
    <script src="../../home/include/js/actions.js"></script>

  </head>
  <body>
    <div class="container-fluid">

      <!-- Start Banner Part -->
      <div class="row h-px-70">
        <div class="col-xxl-7 col-xl-8 col-lg-8 col-md-9 col-sm-9 col-6">&nbsp;</div>
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-3 col-sm-3 col-6 mt-4">
          <div class="btn-group btn-group-sm float-end" role="group">
            <a href="#" id="smp-srch" class="text-dark fs-7">Google Search</a>
          </div>
        </div>
      </div>
      <!-- End Banner Part -->

      <!-- Start Search Part -->
      <div class="container pt-xl-4 pt-lg-4 mt-xl-4 mt-lg-4">
        <div class="row mt-5">
          <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 mx-auto text-center">
            <img src="../../home/include/img/googlesearchimg.png" class="img-fluid rounded" alt="Google">
            <div class="px-2">
              <form action="https://www.google.com/search">
                <div class="form-group">
                  <input type="hidden" class="form-control form-rounded" name="newwindow" value="1">
                  <input type="hidden" class="form-control form-rounded" name="safe" value="active">
                  <input type="hidden" class="form-control form-rounded" name="tbm" value="isch">
                  <input type="hidden" class="form-control form-rounded" name="source" value="hp">
                  <div class="input-group border rounded-pill">
                    <span class="input-group-append">
                      <button  type="button" class="btn btn-outline-secondary border rounded-pill border-start-0 border-top-0 border-bottom-0 border-end-0" disabled>
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                    <input type="text" class="form-control border-start-0 border-top-0 border-bottom-0 border-end-0" name="q" placeholder="">
                    <span class="input-group-append">
                      <button type="button" class="btn btn-outline-secondary btn-no-hover border-start-0 border-top-0 border-bottom-0 border-end-0" disabled>
                        <i class="fa fa-camera"></i>
                      </button>
                    </span>
                    <span class="input-group-append">
                      <button type="submit" class="btn btn-outline-primary btn-no-hover border rounded-pill border-start-0 border-top-0 border-bottom-0 border-end-0">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End Search Part -->

    </div>
  </body>
</html>
