		<script type=text/javascript>
			$(document).ready(function(){
				$('#btn-ajax').click(function(){
		    	event.preventDefault();
					var val = $(this).attr('value');
					alert("Clicked 'btn-ajax' with value of: " + val);

					$.ajax({
						type:	'POST',
						url:	'/cgi-bin/test.py',
						data:	{ 'field': val },
						//dataType: 'json',
						success: function(response){
							$("#msg").empty();
							$("#msg").html(response);
							$("#msg").append("<br>");
						},
						error: function(request, ajaxOptions, thrownError){
							$("#msg").empty();
							$("#msg").append("<ul>");
							$("#msg").append("<li>status:       " + request.status + "</li>");
							$("#msg").append("<li>statusText:   " + request.statusText + "</li>");
							$("#msg").append("<li>readyState:   " + request.readyState + "</li>");
							$("#msg").append("<li>responseText: " + request.responseText + "</li>");
							$("#msg").append("<li>ajaxOptions:  " + ajaxOptions + "</li>");
							$("#msg").append("</ul>");
							$("#msg").append("<br>");
						}
					});
				});
			});
		</script>
